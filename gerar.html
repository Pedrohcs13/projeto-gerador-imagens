<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de imagens</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <header>
        <h1>gerador de imagens</h1>
    </header>
    
    <p>você poderá fazer descrições textuais, para que elas sejam geradas.</p>

    <ol>
        <li>faça descrições</li>
        <li>clique em "gerar imagem"</li>
        <li>aguarde a imagem ser gerada</li>
    </ol>

    <form action="#">
        <label for="descricao">descrição da Imagem:</label><br>
        <input type="text" id="descricao" name="descricao"><br><br>
        <button type="submit">gerar Imagem</button>
    </form>

    <h2>imagem gerada</h2>
    <img src="https://picsum.photos/400/300" alt="Imagem gerada">

    <br><br>
    <a href="index.html">voltar para a página inicial</a>

</body>
</html>
